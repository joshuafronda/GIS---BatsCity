<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal React Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 p-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [message, setMessage] = useState('Loading...');
            const [error, setError] = useState(null);

            useEffect(() => {
                try {
                    setMessage('‚úÖ React is working!');
                    console.log('React component mounted successfully');
                } catch (err) {
                    setError(err.message);
                    console.error('React error:', err);
                }
            }, []);

            if (error) {
                return (
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-red-50 border border-red-200 rounded-lg p-6">
                            <h1 className="text-2xl font-bold text-red-800 mb-4">‚ùå React Error</h1>
                            <p className="text-red-600">{error}</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="bg-white rounded-lg p-6 shadow-lg">
                        <h1 className="text-3xl font-bold text-slate-900 mb-4">üöÄ Minimal React Test</h1>
                        <p className="text-slate-600 mb-4">{message}</p>
                        
                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h2 className="text-lg font-semibold text-blue-800 mb-2">‚úÖ Working Components:</h2>
                            <ul className="list-disc list-inside text-blue-700">
                                <li>React 19</li>
                                <li>React DOM</li>
                                <li>Tailwind CSS</li>
                                <li>JSX via Babel</li>
                            </ul>
                        </div>

                        <div className="mt-4">
                            <button 
                                onClick={() => setMessage('Button clicked! ' + new Date().toLocaleTimeString())}
                                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                            >
                                Test Interactivity
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            console.log('React app rendered successfully');
        } catch (err) {
            console.error('Failed to render React app:', err);
            document.getElementById('root').innerHTML = `
                <div class="max-w-4xl mx-auto p-6">
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <h1 class="text-2xl font-bold text-red-800 mb-4">‚ùå Failed to Load React</h1>
                        <p class="text-red-600">${err.message}</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
